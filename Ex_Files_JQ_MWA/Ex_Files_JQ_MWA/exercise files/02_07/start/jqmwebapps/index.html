<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Mobile Web Apps</title>

  <script src="js/jquery.js"></script>
  <script src="js/jquerymobile.js"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/jquerymobile.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section data-role="page" id="home">
   <article data-role="content">
      <img src="images/viewsourcelogo.png" alt="View Source Logo">

      <div data-role="controlgroup">
        <a href="#blog" class="ui-btn ui-icon-edit ui-btn-icon-left
            ui-corner-all ui-btn-b">Blog</a>
        <a href="#" class="ui-btn ui-icon-video ui-btn-icon-left
            ui-corner-all ui-btn-b">Videos</a>
        <a href="#" class="ui-btn ui-icon-camera ui-btn-icon-left
            ui-corner-all ui-btn-b">Photos</a>
        <a href="#" class="ui-btn ui-icon-comment ui-btn-icon-left
            ui-corner-all ui-btn-b">Tweets</a>
      </div>
   </article><!-- content -->
  </section><!-- home -->


  <!-- page: blog -->
  <section id="blog" data-role="page" data-title="Blog">
    <header data-theme="b" data-role="header">
      <h1>header</h1>
      <a href="#" class="ui-btn-left ui-btn ui-btn-inline
          ui-btn-icon-notext ui-mini ui-corner-all
            ui-icon-home">Home</a>
      <a href="#" class="ui-btn-right ui-btn ui-btn-inline
          ui-btn-icon-notext ui-mini ui-corner-all
          ui-icon-info">Info</a>
    </header><!-- header -->
    <div data-role="content" id="postlist"></div><!-- content -->
    <footer data-theme="b" data-role="footer" data-position="fixed">
      <nav data-role="navbar">
        <ul>
          <li><a href="#" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
          <li><a href="#" class="ui-btn ui-icon-edit ui-btn-icon-top">Blog</a></li>
          <li><a href="#" class="ui-btn ui-icon-video ui-btn-icon-top">Videos</a></li>
          <li><a href="#" class="ui-btn ui-icon-camera ui-btn-icon-top">Photos</a></li>
          <li><a href="#" class="ui-btn ui-icon-comment ui-btn-icon-top">Tweets</a></li>
        </ul>
      </nav>      
    </footer><!-- footer -->
  </section><!-- blog page -->
  
  <!-- page: blogposts -->
  <section data-role="page" id="blogpost">
    <div data-role="content">
      <div id="mypost"></div>
    </div>
  </section>


<script src="js/script.js"></script>
<script src="http://iviewsource.com/category/codingtutorials/?json=1&count=10&callback=listPosts"></script>
</body>
</html>
